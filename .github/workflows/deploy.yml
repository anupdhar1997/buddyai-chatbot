name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Key
        env:
          API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          printf '{"apiKey":"%s","customModels":[]}' "$API_KEY" > config.json
          echo "=== Config.json contents ==="
          cat config.json
          echo ""
          echo "=== API Key check ==="
          if [ -z "$API_KEY" ]; then
            echo "WARNING: API_KEY is empty! Check your GitHub Secret."
          else
            echo "API key found (first 10 chars): ${API_KEY:0:10}***"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
